<div class="row">
    <div class="col-6 mt-4">
        <input type="search" class="form-control" placeholder="Buscar" [(ngModel)]="search">
        <hr>
        <div class="alert alert-secondary" role="alert" *ngFor="let group of listgroups | searchemployee:search " cdkDrag>
            {{ group.name }}
          </div>
    </div>
    <div class="col-6 mt-4">
    <div class="alert alert-secondary" role="alert" *ngFor="let item of group" cdkDrag>{{ item.name }}</div>
    </div>
</div>
